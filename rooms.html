<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номера | Grand Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap');
        body { font-family: 'Raleway', sans-serif; }
        h2 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50">

    <nav class="w-full bg-white border-b border-stone-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold tracking-tighter text-amber-800">GRAND HOTEL</a>
            <a href="index.html" class="text-xs uppercase tracking-widest font-semibold hover:text-amber-600">Назад на главную</a>
        </div>
    </nav>

<section class="py-16 container mx-auto px-6">
    <h2 class="text-5xl mb-12 text-center" data-aos="fade-down">Наши номера</h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <script>
            const rooms = [
                { name: "Стандарт", price: "3 500", img: "https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=500" },
                { name: "Улучшенный", price: "5 000", img: "https://images.unsplash.com/photo-1590490360182-c33d57733427?w=500" },
                { name: "Полулюкс", price: "7 500", img: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=500" },
                { name: "Люкс", price: "12 000", img: "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=500" },
                { name: "Семейный", price: "9 000", img: "https://images.unsplash.com/photo-1595576508898-0ad5c879a061?w=500" },
                { name: "Президентский", price: "25 000", img: "https://images.unsplash.com/photo-1541971875076-8f97cf8233be?w=500" }
            ];

            document.write(rooms.map(room => `
                <div class="bg-white group border border-stone-200" data-aos="fade-up">
                    <div class="relative overflow-hidden h-64">
                        <img src="${room.img}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                        <div class="absolute top-4 left-4 bg-white px-3 py-1 text-xs font-bold uppercase tracking-widest">от ${room.price}₽</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-serif mb-2">${room.name}</h3>
                        <p class="text-stone-500 text-sm mb-4 italic">Комфорт и уют для вашего отдыха</p>
                        <a href="room-detail.html" class="text-xs uppercase tracking-tighter border-b border-amber-800 mb-6 inline-block">Детали номера</a>
                        <a href="https://link.2gis.ru/4.3/25C27D96/aHR0cDovL3Jlc2VydmF0aW9uc3RlcHMucnUvcm9vbXMvaW5kZXgvZmU2NjFmMDMtNzAwNi00YzBlLTk1NWItNDI3NzllMDYyNmQ0Pw=="
                           target="_blank"
                           class="block w-full text-center bg-stone-900 text-white py-3 hover:bg-amber-800 transition text-sm">
                            ЗАБРОНИРОВАТЬ
                        </a>
                    </div>
                </div>
            `).join(''));
        </script>
    </div>
</section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
</body>
</html>
